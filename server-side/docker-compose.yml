version: '3'
services:
  app:
    container_name: t2s-be-app
    build:
      context: ./mono-app
      dockerfile: Dockerfile
    ports:
      - "8089:8089"
    depends_on:
      - db
    environment:
      db-url: jdbc:postgresql://db:5432/time_two_share
      db-username: postgres
      db-password: PostEppie
    restart: always
  db:
    ports:
      - "5432:5432"
    image: postgres
    container_name: t2s-db
    environment:
      - POSTGRES_DB=time_two_share
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=PostEppie
    volumes:
      - C:\postgre_datapart:/var/lib/postgresql/data
    restart: always
