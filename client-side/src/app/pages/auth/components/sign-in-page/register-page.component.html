<mat-card>
    <mat-card-content>
      <div class="header">
        <h2>Create a new account</h2>
      </div>
      <form (ngSubmit)="onRegister()" name="registerForm" [formGroup]="registerForm">
        <div class="emailInput">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Firstname</mat-label>
              <input
                formControlName="firstname"
                matInput
                placeholder="Enter firstname" required
              />
              <mat-error *ngIf="!registerForm.controls['firstname'].valid">
                  Firstname is required
              </mat-error>
            </mat-form-field>
        </div>

        <div class="emailInput">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Lastname</mat-label>
                <input
                formControlName="lastname"
                matInput
                placeholder="Enter lastname" required
                />
                <mat-error *ngIf="!registerForm.controls['lastname'].valid">
                    Lastname is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!registerForm.controls['email'].valid">
                Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
            </button>
            <mat-error *ngIf="!registerForm.controls['password'].valid">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Create account</button>
      </form>
      <div class="button-row">
        <button (click)="navigateToLogin()" mat-button>Already have an ccount?</button>
      </div>
    </mat-card-content>
</mat-card>
