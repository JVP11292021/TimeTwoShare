<matexp-card class="app-card">
  <ng-template matexpCardHeader>
  </ng-template>
  <ng-template matexpCardContent>
  </ng-template>
  <ng-template matexpCardActions>
    <button mat-button color="primary"><mat-icon>filter</mat-icon>Filters</button>
    <button mat-button color="primary" (click)="openProductPopUp()"><mat-icon>note_add</mat-icon>Add Product</button>
  </ng-template>
  <ng-template matexpCardFooter>
  </ng-template>
</matexp-card>

<mat-grid-list cols="5" rowHeight="600px">
  <mat-grid-tile *ngFor="let product of (products$ | async)">
    <mat-card class="app-card">
      <img mat-card-image class="image" [src]="product.imgUrl" [alt]="product.name">
      <mat-card-content>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }} : â‚¬ {{product.price}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openContractPopUp(product.name)">Lend Now</button>
        <button mat-button>More Info</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
